<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <!--WEB FORM-->
    <Form action="">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
            Male <input type="radio" name="gender" id="Male" required>
            Female <input type="radio" name="gender" id="Female"required>
        </p>  
    </fieldset>      
    <p>Address: <textarea name="address" id="address" cols="100" rows="7"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email"required></p>
     <p>Pincode: *<input type="number" name="pincode" id="pincode"required></p>
     <h2>Payment Information</h2>
     <p>Card Type: *<select name="card_type" id="card_type"required>
        <option value="">--select a card Type--</option>
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="Creditcard">Creditcard</option>

     </select></p>
     <p>Card Number: *<input type="number" name="card_number" id="card_number" required></p>
     <p>Expiration Date: *<input type="date" name="exp_date" id="exp_date "required></p>
     <p>CVV *<input type="password" name="CVV" id="CVV"required></p>
     <input type="submit" value="Paynow"> 
    </Form> 
</body>
</html>
